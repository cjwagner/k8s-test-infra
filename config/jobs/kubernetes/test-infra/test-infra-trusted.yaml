postsubmits:
  kubernetes/org:
  - name: post-org-peribolos
    cluster: test-infra-trusted
    decorate: true
    max_concurrency: 1
    spec:
      containers:
      - image: launcher.gcr.io/google/bazel:0.29.1
        imagePullPolicy: Always
        command:
        - bazel
        args:
        - run
        - //admin:update
        - --
        - --github-endpoint=http://ghproxy.default.svc.cluster.local
        - --github-endpoint=https://api.github.com
        - --github-token-path=/etc/github-token/oauth
        - --tokens=1200
        - --confirm
        volumeMounts:
        - name: github
          mountPath: /etc/github-token
      volumes:
      - name: github
        secret:
          secretName: oauth-token
    annotations:
      testgrid-alert-email: kubernetes-sig-testing-alerts@googlegroups.com, k8s-infra-oncall@google.com
      testgrid-num-failures-to-alert: '1'
  kubernetes/test-infra:
  - name: post-test-infra-push-alpine-bash
    cluster: test-infra-trusted
    run_if_changed: '^images/alpine-bash/'
    annotations:
      testgrid-dashboards: "sig-testing-images"
      testgrid-tab-name: "alpine-bash"
    decorate: true
    branches:
    - master
    spec:
      containers:
      - image: gcr.io/k8s-testimages/gcloud-bazel:v20191004-v0.1-140-g5a84471
        command:
        - images/builder/ci-runner.sh
        args:
        - --scratch-bucket=gs://k8s-testimages-scratch
        - --project=k8s-testimages
        - images/alpine-bash/
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /creds/service-account.json
        volumeMounts:
        - name: creds
          mountPath: /creds
      volumes:
      - name: creds
        secret:
          secretName: deployer-service-account
  - name: post-test-infra-push-boskosctl-base
    cluster: test-infra-trusted
    run_if_changed: '^images/boskosctl-base/'
    annotations:
      testgrid-dashboards: "sig-testing-images"
      testgrid-tab-name: "boskosctl-base"
    decorate: true
    branches:
    - master
    spec:
      containers:
      - image: gcr.io/k8s-testimages/gcloud-bazel:v20191004-v0.1-140-g5a84471
        command:
        - images/builder/ci-runner.sh
        args:
        - --scratch-bucket=gs://k8s-testimages-scratch
        - --project=k8s-testimages
        - images/boskosctl-base/
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /creds/service-account.json
        volumeMounts:
        - name: creds
          mountPath: /creds
      volumes:
      - name: creds
        secret:
          secretName: deployer-service-account
  - name: post-test-infra-deploy-prow
    cluster: test-infra-trusted
    run_if_changed: 'prow/cluster/'
    decorate: true
    branches:
    - master
    spec:
      containers:
      - image: gcr.io/k8s-testimages/gcloud-bazel:v20191004-v0.1-140-g5a84471
        command:
        - prow/deploy.sh
        args:
        - --confirm
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /creds/service-account.json
        volumeMounts:
        - name: creds
          mountPath: /creds
      volumes:
      - name: creds
        secret:
          secretName: deployer-service-account
    annotations:
      testgrid-dashboards: sig-testing-prow
      testgrid-tab-name: deploy-prow
      testgrid-alert-email: kubernetes-sig-testing-alerts@googlegroups.com, k8s-infra-oncall@google.com
      testgrid-num-failures-to-alert: '1'
      description: deploys the configured version of prow by running prow/deploy.sh
  - name: post-test-infra-push-prow
    cluster: test-infra-trusted
    # Runs on more than just the Prow dir to include some additional images that we publish to gcr.io/k8s-prow.
    run_if_changed: '^(prow|ghproxy|label_sync|robots/commenter|robots/pr-creator|robots/issue-creator)/'
    decorate: true
    spec:
      containers:
      - image: gcr.io/k8s-testimages/bazelbuild:v20190916-ec59af8-0.29.1 # whatever image you use here must have bash 4.4+
        command:
        - prow/push.sh
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /creds/service-account.json
        volumeMounts:
        - name: creds
          mountPath: /creds
      volumes:
      - name: creds
        secret:
          secretName: pusher-service-account
    annotations:
      testgrid-dashboards: sig-testing-prow
      testgrid-tab-name: push-prow
      testgrid-alert-email: kubernetes-sig-testing-alerts@googlegroups.com, k8s-infra-oncall@google.com
      testgrid-num-failures-to-alert: '1'
